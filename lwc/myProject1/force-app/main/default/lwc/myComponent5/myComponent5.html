<template>
    <!-- lightning button for open modal window -->
    <lightning-button variant="brand"
       label="Send Mail"
       title="Send Mail"
       onclick={openModal}
       class="slds-m-left_x-small">
    </lightning-button>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Fill the details</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- <p><b>Modals/Popup Box are used to display content in a layer above the app.
                    </b></p>
                    <p><b>This paradigm is used in cases such as the creation or editing of a record, as well as various types of messaging and wizards.
                    </b></p> -->

                    <template if:true={mailStatus}>
                        <div role="alertdialog" tabindex="-1" aria-labelledby="prompt-heading-id" aria-describedby="prompt-message-wrapper" class="slds-modal slds-fade-in-open slds-modal--prompt">
                           <div class="slds-modal__container">
                              <div class="slds-modal__header slds-theme--error slds-theme--alert-texture">
                                 <h2 class="slds-text-heading--medium" id="prompt-heading-id">Mail Status</h2>
                              </div>
                              <div class="slds-modal__content slds-p-around--medium">
                                 <div>
                                    <p>Email Sent successfully to {email}</p>
                                 </div>
                              </div>
                              <div class="slds-modal__footer slds-theme--default">
                                 <button class="slds-button slds-button--brand" onclick={closeMessage}>Close</button>
                              </div>
                           </div>
                        </div>
                        <div class="slds-backdrop slds-backdrop--open"></div>
                     </template>
                     
                     <!---Part 4 [mail fourm part]-->   
                     <div class="slds-m-around--medium">
                        <div class="slds-container--medium">
                           
                                    <lightning-input type="email" 
                                        label="Email" 
                                        value={email}
                                        onchange={onEmailChange}
                                        placeholder="username@example.com"
                                        maxlength="50"
                                        message-when-too-long="Your email address must not be more than 50 characters."> 
                                    </lightning-input>
                                 
                                   <lightning-input type="email" 
                                       label="Cc" 
                                       value={cc}
                                       onchange={onCcChange}
                                       placeholder="username@example.com"
                                       maxlength="50"
                                       message-when-too-long="Your email address must not be more than 50 characters."> 
                                   </lightning-input>
                               
                              
                                    <lightning-input 
                                        label="Subject" 
                                        value={subject}
                                        onchange={onSubjectChange}> 
                                    </lightning-input>
                                 
                                    <lightning-input-rich-text
                                        label="Body" 
                                        value={body}
                                        onchange={onBodyChange}> 
                                    </lightning-input-rich-text>
                                
                        </div>
                     </div>


                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails}>Send</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
